  <!-- Top pentagon -->
  <polygon points="100,12 114,30 100,40 86,30" fill="#1a1a1a" stroke="#111" stroke-width="0.5"/>
  <!-- Top-right pentagon -->
  <polygon points="164,46 158,66 140,70 130,54 144,36" fill="#1a1a1a" stroke="#111" stroke-width="0.5"/>
