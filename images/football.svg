  <polygon points="36,46 56,36 70,54 60,70 42,66" fill="#1a1a1a" stroke="#111" stroke-width="0.5"/>
  <!-- Bottom pentagon -->
  <polygon points="72,154 86,138 114,138 128,154 118,172 82,172" fill="#1a1a1a" stroke="#111" stroke-width="0.5"/>

