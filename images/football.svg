  <line x1="122" y1="72" x2="164" y2="46" stroke="#bbb" stroke-width="1.3"/>
  <line x1="114" y1="96" x2="158" y2="120" stroke="#bbb" stroke-width="1.3"/>
  <line x1="86" y1="96" x2="42" y2="120" stroke="#bbb" stroke-width="1.3"/>
  <line x1="78" y1="72" x2="36" y2="46" stroke="#bbb" stroke-width="1.3"/>

